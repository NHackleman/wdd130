<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us Page for Whitewater Rafting">
    <meta name="author" content="Nathan Hackleman">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>White Water Rafting | Contact Us</title>
</head>

<body>
    <header>
        <img src="images/logo/rafting_logo.png" alt="Rafting Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">
        <section class="company-info">
            <div class="contact-text">
                <h2>Contact Information</h2>
                <p>Address: 123 River Road, Rapids City</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@whitewaterrafting.com</p>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0191245077394!2d-122.41941548468184!3d37.7749297797594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f7a20857%3A0x8c6d9c9a0b7b8a1c!2s123%20River%20Rd%2C%20Rapids%20City%2C%20CA%2094158%2C%20USA!5e0!3m2!1sen!2sus!4v1617000000000!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="team">
            <h2 class="employees-title">Meet Our Team</h2>
            <div class="employees">
                <figure class="employee">
                    <img src="images/employees/John-Doe.jpg" alt="John Doe">
                    <figcaption><b>John Doe</b><br>Lead Guide</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employees/Jane-Smith.jpg" alt="Jane Smith">
                    <figcaption><b>Jane Smith</b><br>Customer Service</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employees/Emily-Clark.jpg" alt="Emily Clark">
                    <figcaption><b>Emily Clark</b><br>Safety Officer</figcaption>
                </figure>
            </div>

        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <div>
                    <p>Purpose of Message:</p>
                    <div class="purpose-radio-buttons">
                        <label class="purpose-radio-button"><input type="radio" name="purpose" value="general"
                                required>General Inquiry</label>
                        <label class="purpose-radio-button"><input type="radio" name="purpose"
                                value="reservation">Reservation Question</label>
                        <label class="purpose-radio-button"><input type="radio" name="purpose"
                                value="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 Whitewater Rafting. All rights reserved.</p>
        <a href="https://app.moqups.com/QreBAhSiaqHq3TGrwPSlpGtNVXqA3kp9/view/page/ac5421a89"
            style="text-decoration: none; color: var(--secondary-color);">Wireframe</a>
        <nav>
            <a href="https://facebook.com">
                <img src="images/logo/socials/facebook_logo_icon.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/logo/socials/twitter_logo_icon.png" alt="Twitter">
            </a>
            <a href="https://youtube.com">
                <img src="images/logo/socials/youtube_logo_icon.png" alt="YouTube">
            </a>
        </nav>
    </footer>
</body>

</html>
